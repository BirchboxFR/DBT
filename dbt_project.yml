# Nom du projet (doit être en minuscules et sans espaces)
name: 'warehouse'
version: '1.0.0'
config-version: 2

# Profil à utiliser pour la connexion aux bases de données
profile: 'default'

# Emplacements des différents fichiers de dbt
model-paths: ["models"]  # Assurez-vous que vos modèles sont dans ce dossier
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# Chemin cible pour les fichiers compilés
target-path: "target"  # Dossier pour stocker les fichiers SQL compilés
clean-targets:         # Dossiers supprimés par la commande `dbt clean`
  - "target"
  - "dbt_packages"

# Configuration des modèles
models:
  warehouse: # faut que que ca matche le name sinon ca plante
    dwh:
      +materialized: table  # Configuration pour le namespace dwh
      region: europe-west1
      +schema: dwh_schema
      accounting:
      allocation:
      blissim_analytics:
      marketing:
      ops:
      payment:
      product:
      sales:
      snippets:
      inter:
        +materialized: table
        views:
          +materialized: view
        materialized_views:
          +materialized: materialized_view
          refresh_1h:
          # Vues matérialisées rafraîchies toutes les heures
            +options:
              max_staleness: INTERVAL 1 HOUR
        
          refresh_2h:
          # Vues matérialisées rafraîchies toutes les 2 heures
            +options:
              max_staleness: INTERVAL 2 HOUR

        
    schedule:
      +materialized: table  # Configuration pour le namespace schedule
      daily:
        5am:
          teamdata:           
          normalised:
            +database: normalised-417010
